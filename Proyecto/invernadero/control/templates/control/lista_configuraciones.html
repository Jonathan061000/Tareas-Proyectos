<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Invernadero </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Agregar estilo para el fondo morado y centrado del título -->
    <style>
        body {
            background-color: rgb(128, 64, 0); /* Fondo morado */
        }
        h1 {
            text-align: center; /* Centrar título */
            font-size: 3rem; /* Hacer el título más grande */
            margin-bottom: 40px; /* Espacio debajo del título */
        }
    </style>
</head>
<body class="container my-4">
    <h1 class="text-white">Control de Invernadero</h1>

    <!-- Botón Agregar Configuración (verde) -->
    <div class="mb-3">
        <a href="{% url 'agregar_configuracion' %}" class="btn btn-success">Agregar Configuración</a>
    </div>

    <!-- Lista de configuraciones -->
    <ul class="list-group">
        {% for configuracion in configuraciones %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <!-- Nombre de la configuración -->
                <span>{{ configuracion }}</span>
                
                <!-- Botones Modificar y Eliminar (rojo para eliminar) -->
                <div>
                    <a href="{% url 'modificar_configuracion' configuracion.id %}" class="btn btn-primary btn-sm me-2">Modificar</a>
                    <a href="{% url 'eliminar_configuracion' configuracion.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
