<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Configuración</title>
    <!-- Agregar el CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilo para fondo morado -->
    <style>
        body {
            background-color: #804000; /* Color morado */
        }
        .form-container {
            background-color: white; /* Fondo blanco para el cuadro */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="container my-4">
    <!-- Contenedor con fondo blanco y sombra -->
    <div class="form-container">
        <h1 class="mb-4">Modificar Configuración</h1>
        <form method="POST" class="mb-3">
            {% csrf_token %}
            {{ form.as_p }}
            <!-- Botón Guardar cambios (verde) -->
            <button type="submit" class="btn btn-success">Guardar cambios</button>
        </form>
        <!-- Botón Volver (café) -->
        <a href="{% url 'lista_configuraciones' %}" class="btn" style="background-color: #6f4f37; color: white;">Volver</a>
    </div>

    <!-- Agregar el JS de Bootstrap (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
